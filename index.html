<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to our App</title>
  </head>
  <body id="index-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WLAN</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:56</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to our Langauge App</h1>
      <p class="welcome-header__text">Pleease log in with your email.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="email" placeholder="email" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a id="find" href="#">Find your Account or Password</a>
    </form>

    <div id="no-mobile">
      <div>Your screen is too big.</div>
      <div>
        <span>Please make it </span>
        <span id="smaller">smaller.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
